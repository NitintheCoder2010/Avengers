<!DOCTYPE html>
<html lang="">
<head>
<meta charset="utf-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title></title>
	<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.0/css/bootstrap.min.css">

<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>

<script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.0/js/bootstrap.min.js"></script>
</head>

<body>
	<h1>Sliding Gallery</h1>
<div id="myCarousel" class="carousel slide" >

    <!-- Wrapper for slides -->
    <div class="carousel-inner">
      <div class="item active">
        <center>
        
          <img src="https://i.insider.com/57bf432fdd0895cb598b4dfd?width=957&format=jpeg" class="img-responsive">
        
          <div class="carousel-content">
            <p>Captain America</p>
          </div>
        </center>
      </div>

      <div class="item">
        <center>
        
          <img src="https://miro.medium.com/max/1024/1*KM746mQjKqcTtv9S4BV_fQ.jpeg" class="img-responsive">

          <div class="carousel-content">
			  <p>Iron man</p>
          </div>
        </center>
      </div>
		<div class="item">
        <center>
        
          <img src="https://www.theedgesusu.co.uk/wp-content/uploads/2020/06/Science_Thanos_MCDAVEN_EC255.jpg" class="img-responsive">

          <div class="carousel-content">
			  <p>Thanos</p>
          </div>
        </center>
      </div>
    <div class="item">
        <center>
        
          <img src="https://www.mediavillage.com/media/articles/blackpanther.jpg.1440x1000_q85_box-0%2C23%2C640%2C468_crop_detail.jpg" class="img-responsive">

          <div class="carousel-content">
			  <p>Black Panther</p>
          </div>
        </center>
      </div>
		
		<div class="item">
        <center>
        
          <img src="https://media.comicbook.com/2018/11/avengers-hulk-1146049-1280x0.jpeg" class="img-responsive">

          <div class="carousel-content">
			  <p>Hulk</p>
          </div>
        </center>
      </div>
		
		<div class="item">
        <center>
        
          <img src="https://images-na.ssl-images-amazon.com/images/G/01/digital/video/hero/Movies/2013/ThorDarkWorld_2194942100-TDW0NNG1._V362444527_SX1080_.jpg" class="img-responsive">

          <div class="carousel-content">
			  <p>Thor</p>
          </div>
        </center>
      </div>
		
		<div class="item">
        <center>
        
          <img src="https://cdn.cnn.com/cnnnext/dam/assets/190702134836-spider-man-far-from-home-super-tease.jpg" class="img-responsive">

          <div class="carousel-content">
			  <p>Spiderman</p>
          </div>
        </center>
      </div>
    </div>

    <!-- Left and right controls -->
    <a class="left carousel-control" href="#myCarousel" data-slide="prev">
      <span class="glyphicon glyphicon-chevron-left"></span>
    </a>
    <a class="right carousel-control" href="#myCarousel" data-slide="next">
      <span class="glyphicon glyphicon-chevron-right"></span>
        </a>

    </div>
				
</body>
</html>
